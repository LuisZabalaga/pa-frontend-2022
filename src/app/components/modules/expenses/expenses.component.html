<mat-card>
    <div class="title">
        <mat-icon>payments</mat-icon>
        <h3>GASTOS</h3>
    </div>
</mat-card>
<br>
<!-- <div *ngIf="listUsuarios.length > 0"> -->
    <div class="btn__contents">
        <button mat-mini-fab class="btn__icon-list" matTooltip="Agregar Gasto" (click)="openDialogAddExpense()">
            <mat-icon class="btn-group-iconn">control_point_duplicate</mat-icon>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Gastos Eliminados">
            <mat-icon class="btn-group-iconn">delete_sweep</mat-icon>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Imprimir Lista">
            <mat-icon class="btn-group-iconn">local_print_shop</mat-icon>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Descargar PDF">
            <i class="fa-solid fa-file-pdf btn-group-icon"></i>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Descargar Excel">
            <i class="fa-solid fa-file-csv btn-group-icon"></i>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Enviar a Email">
            <i class="fa-solid fa-envelopes-bulk btn-group-icon"></i>
        </button>
    </div>
    <br>
    <div class="mat-elevation-z8">

        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort >

            <!-- Position Column -->
            <ng-container matColumnDef="posicion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> N°</th>
                <td mat-cell *matCellDef="let element"> {{ element.exp_ID }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</th>
                <td mat-cell *matCellDef="let element"> {{element.exp_cantidad}} </td>
            </ng-container>

            <!-- Dni Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</th>
                <td mat-cell *matCellDef="let element"> {{element.typ_gasto}} </td>
            </ng-container>

            <!-- Ruc Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPCION</th>
                <td mat-cell *matCellDef="let element"> {{element.exp_descripcion}} </td>
            </ng-container>

            <!-- Ruc Column -->
            <!-- <ng-container matColumnDef="beneficiado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>BENEFICIADO</th>
                <td mat-cell *matCellDef="let element"><span class="resaltar2"> {{element.exp_beneficiado}} </span></td>
            </ng-container> -->

            <!-- Email Column -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ENCARGADO</th>
                <td mat-cell *matCellDef="let element"><span class="resaltar"> {{element.emp_nombres + ' ' + element.emp_apellidos}} </span></td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</th>
                <td mat-cell *matCellDef="let element"> {{element.exp_fecha | date:'fullDate' }} </td>
            </ng-container>

            <!-- Direction -->
            <!-- <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element.cus_direccion}} </td>
                </ng-container> -->

            <!-- Symbol Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <a class="pointer" matTooltip="Ver Gasto">
                        <mat-icon>remove_red_eye</mat-icon>
                    </a>
                    <a class="pointer" (click)="openDialogEditExpense(element)" matTooltip="Editar Gasto">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="deleteOneExpense(element.prov_ID)" matTooltip="Eliminar Gasto">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <br>
