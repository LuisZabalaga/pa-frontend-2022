<mat-card>
    <div class="title">
        <mat-icon>category</mat-icon>
        <h3>CATEGORIAS</h3>
    </div>
</mat-card>
<br>
<!-- <div *ngIf="listUsuarios.length > 0"> -->
    <div class="btn__contents">
        <button mat-mini-fab class="btn__icon-list" matTooltip="Agregar Categoria" (click)="openDialogAddCategorie()">
            <mat-icon class="btn-group-iconn">control_point_duplicate</mat-icon>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Categorias Eliminadas">
            <!-- <i class="fa-solid fa-trash-list btn-group-icon"></i> -->
            <mat-icon class="btn-group-iconn">delete_sweep</mat-icon>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Imprimir Lista">
            <mat-icon class="btn-group-iconn">local_print_shop</mat-icon>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Descargar PDF">
            <i class="fa-solid fa-file-pdf btn-group-icon"></i>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Descargar Excel">
            <i class="fa-solid fa-file-csv btn-group-icon"></i>
        </button>
        <button mat-mini-fab class="btn__icon-list" matTooltip="Enviar por Email">
            <i class="fa-solid fa-envelopes-bulk btn-group-icon"></i>
        </button>
    </div>
    <br>
    <div class="mat-elevation-z8">

        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort >

            <!-- Position Column -->
            <ng-container matColumnDef="posicion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> N°</th>
                <td mat-cell *matCellDef="let element"> {{ element.cat_ID }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORIA</th>
                <td mat-cell *matCellDef="let element"> {{element.cat_nombre}} </td>
            </ng-container>

            <!-- Dni Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPCIÓN</th>
                <td mat-cell *matCellDef="let element"> {{element.cat_descripcion}} </td>
            </ng-container>

            <!-- Estado -->
            <!-- <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
                <td mat-cell *matCellDef="let element"><span class='{{element.prov_estado == 1 ? "ac" : "in" }}'> {{element.prov_estado == 1 ? "ACTIVO" : "INACTIVO" }} </span></td>
            </ng-container> -->

            <!-- Symbol Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <a class="pointer" matTooltip="Ver Categoria">
                        <mat-icon>remove_red_eye</mat-icon>
                    </a>
                    <a class="pointer" (click)="openDialogEditCategorie(element)" matTooltip="Editar Categoria">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="deleteOneCategorie(element.cat_ID)" matTooltip="Eliminar Categoria">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <br>
    <br>
