<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <!-- <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario" >Agregar</button> -->
    </mat-toolbar>    

    <div *ngIf="listUsuarios.length > 0">

        <div class="mat-elevation-z8">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off" >
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- Position Column -->
                <ng-container matColumnDef="posicion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ°</th>
                    <td mat-cell *matCellDef="let element"> {{ element.ID }} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>
    
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
    
                <!-- Celular -->
                <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                </ng-container>
                
                <!-- Symbol Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <a class="pointer" matTooltip="Ver Usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" [routerLink]="['/create',element.ID]" matTooltip="Editar Usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarUsuario(element.ID)" matTooltip="Eliminar Usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <h2 *ngIf="listUsuarios.length == 0">No hay Usuarios para mostrar</h2> 

    
</div>
